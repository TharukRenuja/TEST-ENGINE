<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Portfolio Manager Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: '#FFD700',
            }
          }
        }
      }
    </script>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-6 relative overflow-hidden transition-colors duration-300">
    <!-- Decorative Blobs -->
    <div class="absolute top-0 -left-4 w-72 h-72 bg-amber-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
    <div class="absolute top-0 -right-4 w-72 h-72 bg-gold/20 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-yellow-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>

    <div class="w-full max-w-md relative z-10">
        <div class="glass p-6 md:p-10 rounded-[2rem] md:rounded-[2.5rem] shadow-2xl shadow-gold/5 dark:shadow-none">
            <div class="text-center mb-8">
                <h2 class="text-lg md:text-xl font-black bg-gradient-to-r from-gold to-amber-500 bg-clip-text text-transparent italic tracking-tighter mb-3 md:mb-4">Portfolio Manager Engine</h2>
                <h1 class="text-2xl md:text-3xl font-black text-slate-800 dark:text-slate-100 tracking-tight mb-1 md:mb-2 uppercase">Login</h1>
                <p class="text-xs md:text-sm text-slate-500 dark:text-slate-400 font-medium tracking-tight">Management Console Access</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-6 p-4 rounded-2xl {% if category == 'danger' %}bg-rose-50 text-rose-600{% else %}bg-emerald-50 text-emerald-600{% endif %} text-sm font-bold animate-in fade-in zoom-in duration-300">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-slate-400 dark:text-slate-50 uppercase tracking-widest mb-2 ml-1">Email Address</label>
                    <input type="email" name="email" required class="w-full px-6 py-4 bg-white/50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-2xl focus:ring-4 focus:ring-gold/20 focus:border-gold outline-none transition-all font-medium dark:text-slate-100" placeholder="admin@tharuk.pro">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 dark:text-slate-50 uppercase tracking-widest mb-2 ml-1">Password</label>
                    <input type="password" name="password" required class="w-full px-6 py-4 bg-white/50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-2xl focus:ring-4 focus:ring-gold/20 focus:border-gold outline-none transition-all font-medium dark:text-slate-100" placeholder="••••••••">
                </div>
                
                <button type="submit" class="w-full py-4 bg-gold text-slate-900 rounded-2xl font-black hover:bg-amber-400 hover:shadow-xl hover:shadow-gold/20 transition-all transform active:scale-[0.98]">
                    SIGN IN
                </button>
            </form>

            <div class="mt-10 text-center">
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">
                    Authorized Personnel Only
                </p>
            </div>
        </div>
        
        <p class="text-center mt-8 text-slate-400 text-[10px] font-black uppercase tracking-[0.2em]">
            &copy; 2026 <span class="text-gold">Portfolio Manager Engine</span>
        </p>
    </div>
</body>
</html>
